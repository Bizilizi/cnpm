default_stages: [ commit ]
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
        entry: isort
        language: python
        language_version: python3
        types: [ python ]
        args: [ -v, --profile=black]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        name: black
        entry: black
        args: [ --line-length=88 ]
        require_serial: true
        types: [ python ]
        language_version: python3.9